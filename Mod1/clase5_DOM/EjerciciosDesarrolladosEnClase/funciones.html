    <h1>Funciones</h1>

    <script>
        function procesarEntrada(usuario, funcionCallBack){
            
            return funcionCallBack(usuario);
        }

        function saludar(nombre){
            return "hola " + nombre;
        }
        
        console.log(procesarEntrada(12,  function(numero) {
            return numero * 3;
        } ));

        console.log(procesarEntrada(12,  (numero) => {
            return numero * 3;
        } ));

    </script>
